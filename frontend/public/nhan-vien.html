<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nhân viên - Quản lý nhân viên</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/nhan-vien.css" />
  </head>
  <body class="bg">
    <div id="menuContainer"></div>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Nhân viên</h1>
        <div class="toolbar">
          <input
            id="nv-search"
            type="search"
            placeholder="Tìm theo tên / email / SĐT…"
          />
          <select id="nv-phongban"></select>
          <select id="nv-chucvu"></select>
          <button id="nv-btn-search" class="btn">Lọc</button>
          <button id="nv-btn-refresh" class="btn">Tải lại</button>
          <button id="nv-btn-create" class="btn btn-primary">
            Thêm nhân viên
          </button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th>Họ tên</th>
              <th class="col-gt">Giới tính</th>
              <th>Phòng ban</th>
              <th>Chức vụ</th>
              <th class="col-email">Email</th>
              <th class="col-sdt">SĐT</th>
              <th class="col-ngayvao">Ngày vào</th>
              <th class="col-tt">Trạng thái</th>
              <th class="col-act">Thao tác</th>
            </tr>
          </thead>
          <tbody id="nv-tbody">
            <tr>
              <td colspan="10" class="text-muted">Đang tải…</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination" id="nv-pagination"></div>
    </main>

    <dialog id="nv-modal">
      <form id="nv-form" method="" class="form" style="padding: 10px 2px">
        <h3 id="nv-modal-title" style="margin: 0">Thêm nhân viên</h3>

        <div class="form-group">
          <label for="nv-ho_ten">Họ tên</label>
          <input id="nv-ho_ten" required />
        </div>

        <div class="form-group">
          <label for="nv-gioi_tinh">Giới tính</label>
          <select id="nv-gioi_tinh">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nv-ngay_sinh">Ngày sinh</label>
          <input id="nv-ngay_sinh" type="date" />
        </div>

        <div class="form-group">
          <label for="nv-email">Email</label>
          <input id="nv-email" type="email" />
        </div>

        <div class="form-group">
          <label for="nv-so_dien_thoai">Số điện thoại</label>
          <input id="nv-so_dien_thoai" />
        </div>

        <div class="form-group">
          <label for="nv-dia_chi">Địa chỉ</label>
          <input id="nv-dia_chi" />
        </div>

        <div class="form-group">
          <label for="nv-phong_ban_id">Phòng ban</label>
          <select id="nv-phong_ban_id" required></select>
        </div>

        <div class="form-group">
          <label for="nv-chuc_vu_id">Chức vụ</label>
          <select id="nv-chuc_vu_id" required></select>
        </div>

        <div class="form-group">
          <label for="nv-ngay_vao_lam">Ngày vào làm</label>
          <input id="nv-ngay_vao_lam" type="date" />
        </div>

        <div class="form-group">
          <label for="nv-trang_thai">Trạng thái</label>
          <select id="nv-trang_thai">
            <option value="dang_lam">Đang làm</option>
            <option value="tam_nghi">Tạm nghỉ</option>
            <option value="da_nghi">Đã nghỉ</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nv-ghi_chu">Ghi chú</label>
          <textarea id="nv-ghi_chu" placeholder="Tuỳ chọn"></textarea>
        </div>

        <div class="alert alert-error" id="nv-error" hidden></div>
        <div style="display: flex; gap: 8px; justify-content: flex-end">
          <button id="nv-cancel" type="button" class="btn">Hủy</button>
          <button id="nv-save" type="submit" class="btn btn-primary">
            Lưu
          </button>
        </div>
      </form>
    </dialog>

    <footer class="footer">
      <div class="container">
        <small>© <span id="y"></span> HR System</small>
      </div>
    </footer>

    <script src="./assets/js/danh-sach.js"></script>
    <script type="module" src="./assets/js/nhan-vien.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
  </body>
</html>
