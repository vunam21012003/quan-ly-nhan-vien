<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chấm công - Quản lý nhân viên</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="bg">
    <header class="navbar">
      <div class="container">
        <div class="nav-brand">Quản lý nhân viên</div>
        <div class="nav-right">
          <a class="btn" href="./nhan-vien.html">Nhân viên</a>
          <a class="btn" href="./phong-ban.html">Phòng ban</a>
          <a class="btn" href="./chuc-vu.html">Chức vụ</a>
          <span id="user-badge" class="badge badge-muted">Đang tải user…</span>
          <button id="logout-btn" class="btn">Đăng xuất</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Chấm công</h1>
        <div class="toolbar">
          <input id="nvId" type="number" placeholder="Nhân viên ID" />
          <input id="from" type="date" />
          <input id="to" type="date" />
          <button id="btn-search" class="btn">Lọc</button>
          <button id="btn-refresh" class="btn">Tải lại</button>
          <button id="btn-create" class="btn btn-primary">
            Thêm chấm công
          </button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 70px">ID</th>
              <th>Nhân viên</th>
              <th>Ngày</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Ghi chú</th>
              <th style="width: 150px">Thao tác</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td colspan="7" class="text-muted">Đang tải…</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prev" class="page-btn">«</button>
        <span id="pageInfo" class="text-muted">Trang 1/1</span>
        <button id="next" class="page-btn">»</button>
      </div>
    </main>

    <!-- Modal tạo/sửa -->
    <dialog id="modal" style="max-width: 620px">
      <form id="form" method="dialog" class="form" style="padding: 10px 2px">
        <h3 id="modal-title" style="margin: 0">Thêm chấm công</h3>
        <div class="form-group">
          <label for="m-nvId">Nhân viên ID</label>
          <input id="m-nvId" type="number" required />
        </div>
        <div class="form-group">
          <label for="m-ngay">Ngày</label>
          <input id="m-ngay" type="date" required />
        </div>
        <div class="form-group">
          <label for="m-in">Check-in</label>
          <input id="m-in" type="time" />
        </div>
        <div class="form-group">
          <label for="m-out">Check-out</label>
          <input id="m-out" type="time" />
        </div>
        <div class="form-group">
          <label for="m-note">Ghi chú</label>
          <input id="m-note" />
        </div>

        <div id="modal-error" class="alert alert-error" hidden></div>

        <div style="display: flex; gap: 8px; justify-content: flex-end">
          <button id="btn-cancel" type="button" class="btn">Hủy</button>
          <button id="btn-save" type="submit" class="btn btn-primary">
            Lưu
          </button>
        </div>
      </form>
    </dialog>

    <footer class="footer">
      <div class="container">
        <small>© <span id="y"></span> HR System</small>
      </div>
    </footer>

    <script type="module" src="./assets/js/cham-cong.js"></script>
  </body>
</html>
