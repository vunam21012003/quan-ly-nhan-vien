<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../assets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <script src="../assets/app.js"></script>
    <script>
      requireAuth();
    </script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
      <a class="navbar-brand" href="#">QL Nhân Viên</a>
      <div class="collapse navbar-collapse">
        <ul id="navLinks" class="navbar-nav me-auto"></ul>
        <button class="btn btn-outline-secondary" onclick="logout()">
          Đăng xuất
        </button>
      </div>
    </nav>

    <main class="container py-4">
      <h1 class="h4 mb-3">Xin chào, <span id="helloName"></span> 👋</h1>
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card p-3">
            <div class="fw-medium">Tổng nhân viên</div>
            <div id="statNV" class="display-6">—</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <div class="fw-medium">Bảng lương kỳ gần nhất</div>
            <div id="statLuong" class="display-6">—</div>
          </div>
        </div>
      </div>
    </main>

    <script>
      (function init() {
        const user = currentUser();
        document.getElementById("helloName").textContent = user?.username || "";
        // Nav theo role
        const nav = document.getElementById("navLinks");
        const links = [
          {
            href: "./nhan-vien.html",
            text: "Nhân viên",
            roles: ["admin", "manager"],
          },
          {
            href: "./luong.html",
            text: "Lương",
            roles: ["admin", "manager", "employee"],
          },
        ];
        links.forEach((l) => {
          if (!l.roles || l.roles.includes(user.role)) {
            const li = document.createElement("li");
            li.className = "nav-item";
            li.innerHTML = `<a class="nav-link" href="${l.href}">${l.text}</a>`;
            nav.appendChild(li);
          }
        });

        // ví dụ gọi 2 API thống kê (tùy backend bạn đã có)
        api
          .get("/nhan-vien?limit=1&page=1")
          .then(() => {
            // giả lập
            document.getElementById("statNV").textContent = "...";
          })
          .catch(() => {});
      })();
    </script>
  </body>
</html>
