<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trang chính</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS chung -->
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- YÊU CẦU LOGIN -->
    <script src="assets/js/app.js"></script>
    <script>
      requireAuth();
    </script>

    <!-- Load menu từ navbar.html -->
    <div id="menuContainer"></div>

    <main class="container py-4">
      <h1 class="h4 mb-3">Xin chào, <span id="helloName"></span> 👋</h1>
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card p-3">
            <div class="fw-medium">Tổng nhân viên</div>
            <div id="statNV" class="display-6">—</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <div class="fw-medium">Bảng lương kỳ gần nhất</div>
            <div id="statLuong" class="display-6">—</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Tự động load navbar + xử lý logout -->
    <script src="assets/js/navbar.js"></script>

    <!-- Logic riêng -->
    <script>
      (function init() {
        const user = currentUser();
        document.getElementById('helloName').textContent = user?.username || '';

        // Thêm link điều hướng theo role
        const nav = document.querySelector('.navbar-nav');
        const links = [
          {
            href: './nhan-vien.html',
            text: 'Nhân viên',
            roles: ['admin', 'manager'],
          },
          {
            href: './luong.html',
            text: 'Lương',
            roles: ['admin', 'manager', 'employee'],
          },
        ];
        links.forEach((l) => {
          if (!l.roles || l.roles.includes(user.role)) {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.innerHTML = `<a class="nav-link" href="${l.href}">${l.text}</a>`;
            nav?.appendChild(li);
          }
        });

        // Gọi API thống kê (ví dụ)
        api
          .get('/nhan-vien?limit=1&page=1', { auth: true })
          .then(() => {
            document.getElementById('statNV').textContent = '...'; // giả lập
          })
          .catch(() => {});
      })();
    </script>
  </body>
</html>
