<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Báo cáo lương - Quản lý nhân viên</title>

    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/bao-cao-luong.css" />
    <style>
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }
      .card-kpi {
        padding: 16px;
      }
      .kpi-title {
        font-size: 12px;
        color: var(--muted);
        margin: 0;
      }
      .kpi-value {
        font-size: 22px;
        margin: 6px 0 0 0;
      }
      .bar {
        height: 10px;
        background: #eef2ff;
        border-radius: 8px;
        overflow: hidden;
      }
      .bar > div {
        height: 100%;
        width: 0%;
        background: var(--primary);
        transition: width 0.3s ease;
      }
      .nguoi-duyet {
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body class="bg">
    <div id="menuContainer"></div>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Báo cáo lương</h1>
      </div>

      <div class="toolbar-wrapper">
        <div class="toolbar-filters">
          <select id="thang" class="form-control">
            <option value="">Tháng</option>
            <script>
              for (let i = 1; i <= 12; i++) {
                document.write(`<option value="${i}">Tháng ${i}</option>`);
              }
            </script>
          </select>

          <select id="nam" class="form-control">
            <option value="">Năm</option>
          </select>

          <select id="phong_ban">
            <option value="">Phòng ban</option>
          </select>

          <select id="nguoi_duyet">
            <option value="">Người duyệt</option>
          </select>
        </div>

        <div class="toolbar-actions">
          <input id="search" placeholder="Tìm theo tên hoặc ID nhân viên" />

          <button id="btn-export" class="btn btn-success">
            <i class="fa-solid fa-download" style="color: #2bf0e6"></i> Xuất
            Excel
          </button>
          <button
            id="btn-pay-all"
            class="page-btn-all"
            style="background-color: #28a745; color: white"
          >
            Trả tất cả cho danh sách này
          </button>
        </div>
      </div>

      <div class="cards" id="cards">
        <!-- KPIs render here -->
      </div>
      <div class="tab-group" id="statusTabs">
        <button class="tab-btn active" data-status="">
          <i class="fa-solid fa-clipboard" style="color: #858796"></i> Tất cả
        </button>
        <button class="tab-btn" data-status="da_thanh_toan">
          <i class="fa-solid fa-check" style="color: #1cc88a"></i> Đã trả
        </button>
        <button class="tab-btn" data-status="cho_xu_ly">
          <i class="fa-solid fa-hourglass-half" style="color: #f6c23e"></i> Chưa
          trả
        </button>
        <button class="tab-btn" data-status="con_no">Còn nợ</button>
      </div>

      <div class="table-wrap" style="margin-top: 12px">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th style="width: 50px">Chi tiết</th>
              <th style="width: 70px">NV ID</th>
              <th>Họ tên</th>
              <th>Phòng ban</th>
              <th>Tháng</th>
              <th style="text-align: right">Thực nhận</th>
              <th style="text-align: right">Đã trả</th>
              <th>Ngày trả</th>
              <th>Trạng thái</th>
              <th>Người duyệt</th>
            </tr>
          </thead>

          <tbody id="tbody">
            <tr>
              <td colspan="8" class="text-muted">
                Chọn tháng/năm để xem báo cáo
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal chi tiết -->
    <dialog id="modal" class="modal-box">
      <div style="padding: 10px 2px" class="modal-form">
        <h3 id="m-title" style="margin: 0 0 8px 0">Chi tiết lương</h3>
        <div id="m-body" class="text-muted">Đang tải…</div>
        <div style="display: flex; justify-content: flex-end; margin-top: 12px">
          <button id="m-close" class="btn">Đóng</button>
        </div>
      </div>
    </dialog>

    <footer class="footer">
      <div class="container">
        <small>© <span id="y"></span> HR System</small>
      </div>
    </footer>

    <script src="./assets/js/danh-sach.js"></script>
    <script type="module" src="./assets/js/bao-cao-luong.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
  </body>

  <script>
    // ✅ Năm tự động theo năm hiện tại
    const yearSel = document.getElementById('nam');
    const currentYear = new Date().getFullYear();
    for (let i = currentYear - 5; i <= currentYear + 1; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i;
      if (i === currentYear) opt.selected = true;
      yearSel.appendChild(opt);
    }
  </script>
</html>
