<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phòng ban - Quản lý nhân viên</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="bg">
    <div id="menuContainer"></div>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Phòng ban</h1>
        <div class="toolbar">
          <input
            id="pb-search"
            type="search"
            placeholder="Tìm theo tên phòng ban…"
          />
          <button id="pb-btn-search" class="btn">Tìm</button>
          <button id="pb-btn-refresh" class="btn">Tải lại</button>
          <button id="pb-btn-create" class="btn btn-primary">
            Thêm phòng ban
          </button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 80px">ID</th>
              <th>Tên phòng ban</th>
              <th>Mô tả</th>
              <th>Trưởng phòng</th>
              <th style="width: 150px">Thao tác</th>
            </tr>
          </thead>

          <tbody id="pb-tbody">
            <tr>
              <td colspan="5" class="text-muted">Đang tải…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal -->
    <dialog id="pb-modal">
      <form id="pb-form" method="dialog" class="form" style="padding: 10px 2px">
        <h3 id="pb-modal-title" style="margin: 0">Thêm phòng ban</h3>

        <div class="form-group">
          <label for="pb-ten">Tên phòng ban</label>
          <input id="pb-ten" placeholder="Nhập tên phòng ban" required />
        </div>

        <div class="form-group">
          <label for="pb-mo_ta">Mô tả</label>
          <textarea id="pb-mo_ta" placeholder="Nhập mô tả nếu có"></textarea>
        </div>

        <div class="form-group">
          <label for="pb-manager">Trưởng phòng</label>
          <input
            id="pb-manager"
            list="pb-manager-list"
            placeholder="Gõ để tìm nhân viên hoặc để trống"
          />
          <datalist id="pb-manager-list"></datalist>
        </div>

        <div class="alert alert-error" id="pb-error" hidden></div>
        <div style="display: flex; gap: 8px; justify-content: flex-end">
          <button id="pb-cancel" type="button" class="btn">Hủy</button>
          <button id="pb-save" type="submit" class="btn btn-primary">
            Lưu
          </button>
        </div>
      </form>
    </dialog>

    <footer class="footer">
      <div class="container">
        <small>© <span id="y"></span> HR System</small>
      </div>
    </footer>

    <script src="./assets/js/danh-sach.js"></script>
    <script type="module" src="./assets/js/phong-ban.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
  </body>
</html>
