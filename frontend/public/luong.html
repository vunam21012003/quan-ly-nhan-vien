<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bảng lương - Quản lý nhân viên</title>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/luong.css" />
    <style>
      .bonus-config {
        display: none !important;
      }
    </style>
  </head>

  <body class="bg">
    <div id="menuContainer"></div>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Bảng lương</h1>
        <div class="toolbar">
          <select id="thang">
            <option value="">Chọn tháng</option>
          </select>
          <input id="nam" type="number" placeholder="Năm (VD: 2025)" />
          <button id="btn-search" class="btn">Lọc</button>
          <button id="btn-refresh" class="btn">Tải lại</button>
          <button id="btn-calc" class="btn btn-primary">
            Tính lương tháng
          </button>
          <button id="btn-approve" class="btn btn-success">
            Duyệt lương tháng
          </button>
          <button id="btn-unapprove" class="btn btn-warn">Hủy duyệt</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table" id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nhân viên</th>
              <th>Tổng lương (Gross)</th>
              <th>Thực nhận (Net)</th>
              <th>Tháng/Năm</th>
              <th>BHXH</th>
              <th>Thuế TNCN</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td colspan="11" class="text-muted">Đang tải…</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prev" class="page-btn">«</button>
        <span id="pageInfo" class="text-muted">Trang 1/1</span>
        <button id="next" class="page-btn">»</button>
      </div>
    </main>

    <dialog id="modal" style="max-width: 720px">
      <form id="form" method="dialog" class="form" style="padding: 10px 2px">
        <h3 id="modal-title" style="margin: 0">Thêm bản lương</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="nhan_vien_id">Nhân viên</label>
            <select id="nhan_vien_id" name="nhan_vien_id" required></select>
          </div>
          <div class="form-group">
            <label for="luong_co_ban">Lương thỏa thuận</label>
            <input type="number" id="luong_co_ban" required />
          </div>
          <div class="form-group">
            <label for="he_so_luong">Hệ số lương</label>
            <input
              type="number"
              id="he_so_luong"
              step="0.01"
              value="1.00"
              required
            />
          </div>
          <div class="form-group">
            <label for="tong_gio_lam">Tổng giờ làm</label>
            <input
              type="number"
              id="tong_gio_lam"
              placeholder="VD: 208"
              required
            />
          </div>
          <div class="form-group">
            <label for="gio_tang_ca">Giờ tăng ca</label>
            <input type="number" id="gio_tang_ca" value="0" />
          </div>
          <div class="form-group">
            <label for="phu_cap">Phụ cấp</label>
            <input type="number" id="phu_cap" value="0" />
          </div>
          <div class="form-group">
            <label for="thuong">Thưởng</label>
            <input type="number" id="thuong" value="0" />
          </div>
          <div class="form-group">
            <label for="khau_tru">Khấu trừ</label>
            <input type="number" id="khau_tru" value="0" />
          </div>
        </div>
        <div class="form-group">
          <label for="thang_nam">Tháng/Năm</label>
          <input id="thang_nam" type="month" required />
        </div>
        <div class="form-group">
          <label for="ghi_chu">Ghi chú</label>
          <textarea id="ghi_chu" rows="2"></textarea>
        </div>
        <div class="alert alert-error" id="modal-error" hidden></div>
        <div
          style="
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 10px;
          "
        >
          <button id="btn-cancel" type="button" class="btn">Hủy</button>
          <button id="btn-save" type="submit" class="btn btn-primary">
            Lưu
          </button>
        </div>
      </form>
    </dialog>

    <footer class="footer">
      <div class="container">
        <small>© <span id="y"></span> HR System</small>
      </div>
    </footer>
    <script src="./assets/js/danh-sach.js"></script>
    <script type="module" src="./assets/js/luong.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
  </body>
</html>
