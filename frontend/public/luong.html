<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bảng lương - Quản lý nhân viên</title>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/luong.css" />
    <style>
      .salary-row:hover {
        background: #fafafa;
      }
      .expand-row {
        display: none;
      }
      .expand-row.active {
        display: table-row;
      }
      .expand-box {
        background: #fff;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .expand-box table td {
        padding: 4px 6px;
      }
    </style>
  </head>

  <body class="bg">
    <div id="menuContainer"></div>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Bảng lương</h1>
        <div class="toolbar">
          <select id="filter-phong-ban">
            <option value="">Tất cả phòng ban</option>
          </select>

          <select id="filter-nhan-vien">
            <option value="">Tất cả nhân viên</option>
          </select>

          <select id="thang">
            <option value="">Chọn tháng</option>
          </select>
          <input id="nam" type="number" placeholder="Năm (VD: 2025)" />
          <button id="btn-search" class="btn">Lọc</button>
          <button id="btn-refresh" class="btn">Tải lại</button>
          <button id="btn-calc" class="btn btn-primary">
            Tính lương tháng
          </button>
          <button id="btn-toggle-duyet" class="btn btn-success">
            Duyệt lương
          </button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table" id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nhân viên</th>
              <th>Tổng lương (Gross)</th>
              <th>Thực nhận (Net)</th>
              <th>Tháng/Năm</th>
              <th>BHXH</th>
              <th>Thuế TNCN</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td colspan="8" class="text-muted">Đang tải…</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prev" class="page-btn">«</button>
        <span id="pageInfo" class="text-muted">Trang 1/1</span>
        <button id="next" class="page-btn">»</button>
      </div>
    </main>

    <!-- Modal thêm/sửa lương -->
    <dialog id="modal" style="max-width: 720px">
      <form id="form" class="form" style="padding: 10px 2px">
        <h3 id="modal-title">Thêm bản lương</h3>

        <div class="form-grid">
          <div class="form-group">
            <label>Nhân viên</label>
            <select id="nhan_vien_id" required></select>
          </div>
          <div class="form-group">
            <label>Lương theo công (P1)</label>
            <input type="number" id="luong_co_ban" required />
          </div>
          <div class="form-group">
            <label>Phụ cấp (P2)</label>
            <input type="number" id="phu_cap" value="0" />
          </div>
          <div class="form-group">
            <label>Thưởng / tăng ca (P3)</label>
            <input type="number" id="thuong" value="0" />
          </div>
        </div>

        <div class="form-group">
          <label for="thang_nam">Tháng/Năm</label>
          <input id="thang_nam" type="month" required />
        </div>
        <div class="form-group">
          <label for="ghi_chu">Ghi chú</label>
          <textarea id="ghi_chu" rows="2"></textarea>
        </div>

        <div class="alert alert-error" id="modal-error" hidden></div>

        <div style="display: flex; gap: 8px; justify-content: flex-end">
          <button id="btn-cancel" type="button" class="btn">Hủy</button>
          <button id="btn-save" type="submit" class="btn btn-primary">
            Lưu
          </button>
        </div>
      </form>
    </dialog>

    <footer class="footer">
      <div class="container">
        <small>© <span id="y"></span> HR System</small>
      </div>
    </footer>

    <script src="./assets/js/danh-sach.js"></script>
    <script type="module" src="./assets/js/luong.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
  </body>
</html>
